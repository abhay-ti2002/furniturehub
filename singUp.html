<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/furniture-icon" href="./furiture hub-logos.jpeg">
    <title>furiture hub</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <div id="loginpage">
        <div id="logincontainer">
            <div id="singup">
                <h1>Sing Up</h1>
            </div>
            <form novalidate>
                <label for="username">Name</label>
                <input id="username" name="username" type="text" required>
                <label for="useremail">Email</label>
                <input id="useremail" name="useremail" type="email" required>
                <span id="emailValidation"></span>
                <label for="userpassword">Password</label>
                <input id="userpassword" name="userpassword" type="password" maxlength="25" size="25" required>
                <img id="view" src="./eye.svg" alt="showpassword">
                <!-- <span>Password must contain atleast 6 and max 15 characters</span> -->
                <div id="check">
                    <input type="checkbox" required>
                    <h3 style="margin: 5px 0px;">I Agree to the Terms & Privacy</h3>
                </div>
                <div id="submit">
                    <a><input type="submit" name="submitbtn" value="Submit"></a>
                    <p>Already have an Account? LogIn</p>
                </div>
            </form> 
        </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
